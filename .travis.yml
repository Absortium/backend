sudo: required

services:
  - docker

before_install:
- git clone --recursive https://github.com/absortium/deluge.git
- pushd deluge
- pushd services/backend
- git checkout $TRAVIS_BRANCH
- git pull
- popd
- touch .sensitive
- echo "DJANGO_SECRET_KEY='django_secret_key'" >> .sensitive
- echo "POSTGRES_PASSWORD='postgres'" >> .sensetive
- echo "ETH_NOTIFICATION_TOKEN='eth_notification_token'" >> .sensitive
- echo "BTC_NOTIFICATION_TOKEN='btc_notification_token'" >> .sensitive
script:
- ./useful/install.sh backend